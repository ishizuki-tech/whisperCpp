# --- AndroidX ---
# Enable AndroidX when dependencies use AndroidX
android.useAndroidX=true
# Auto-convert old support libs when needed (keep this true if you use legacy libs)
android.enableJetifier=true

# --- Gradle / JVM ---
# Gradle daemon JVM heap (adjust -Xmx to match your machine RAM)
org.gradle.jvmargs=-Xmx6g -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/tmp/gradle-heap.hprof

# Parallelism & workers
org.gradle.parallel=true
org.gradle.workers.max=2

# Configure-on-demand (speeds up configuration for large projects)
org.gradle.configureondemand=true

# --- Kotlin ---
kotlin.daemon.jvm.options=-Xmx1536m -Dfile.encoding=UTF-8
kotlin.code.style=official

# --- Android build optimizations ---
android.nonTransitiveRClass=true
